name: smart_parents
description: Final year project 'Smart Parents'.
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

# flutter pub get
# flutter pub upgrade
# flutter pub upgrade --major-versions
# flutter pub outdated
dependencies:
  flutter:
    sdk: flutter

  # firebase_messaging: ^14.2.6
  # flutter_local_notifications: ^13.0.0
  # excel: ^2.0.1

  firebase_storage: ^11.0.15
  cached_network_image: ^3.2.3
  flutter_datetime_picker: ^1.5.1
  google_nav_bar: ^5.0.6
  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  cloud_firestore: ^4.4.4
  shared_preferences: ^2.0.18
  carousel_slider: ^4.2.1
  google_fonts: ^4.0.3
  pdf: ^3.9.0
  printing: ^5.10.1
  image_picker: ^0.8.6+4
  file_picker: ^5.2.5
  fluttertoast: ^8.2.1
  table_calendar: ^3.0.8
  dotted_border: ^2.0.0+3
  flutter_dropzone: ^3.0.5
  awesome_dialog: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  # android: "launcher_icon"
  ios: true
  image_path: "assets/images/Final.png"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  # flutter pub get
  # flutter pub run flutter_launcher_icons

flutter:

  uses-material-design: true

  assets:
   - assets/
   - assets/images/
   - assets/Photo/